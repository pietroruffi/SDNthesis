<!DOCTYPE html>
<html lang='it'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='./web/css/bootstrap/bootstrap.min.css' rel='stylesheet'>

</head>

<body>

    <!--    HEADER  -->

            <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false'
                aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='currentColor' class='bi bi-cpu' viewBox='0 0 16 16'>

            </svg>
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                    <li class='nav-item'>
                        <a class='nav-link active' aria-current='page' href='#'>
                            Home
                        </a>
                    </li>
                    <li class='nav-item dropdown'>
                        <a class='nav-link dropdown-toggle' href='#' id='navbarDropdown' role='button'
                            data-bs-toggle='dropdown' aria-expanded='false'>
                            Dropdown
                        </a>
                        <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>
                            <li><a class='dropdown-item' href='#'>Action</a></li>
                            <li><a class='dropdown-item' href='#'>Another action</a></li>
                            <li>
                                <hr class='dropdown-divider'>
                            </li>
                            <li><a class='dropdown-item' href='#'>Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--    FINE-HEADER   -->
    <!--    INIZIO   -->
    <div class='d-flex flex-column container-fluid align-items-center mt-5 mb-5'>
        <div class='col-12 row justify-content-center mt-5'>
            <div class='col-12 col-sm-7 col-lg-4 col-xl-4 mt-5 mt-lg-0 align-items-center'>
                <form class='col-12 row justify-content-center' action='#' method='POST'>

                    <!-- Eventuale messaggio di successo/errore?
                        
                    <div class="alert alert-success mt-5" role="alert" >
                        Operazione eseguita con successo
                    </div>
                    
                    -->
                    <h2>Add new rule for switch S1</h2>
                    <div class='mb-3'>
                        <div class='mb-3 row'>
                            <label for='staticTable' class='col-sm-2 col-form-label'><strong>Table</strong></label>
                            <div class='col-sm-10'>
                                <input type='text' readonly class='form-control-plaintext' id='staticTable' value='{{.Rule.TableName}}'>
                            </div>
                        </div>
                        <div class='mb-3 row'>
                            <label for='staticRule' class='col-sm-2 col-form-label'><strong>Rule</strong></label>
                            <div class='col-sm-10'>
                                <input type='text' readonly class='form-control-plaintext' id='staticRule' value='{{.Rule.ActionName}}'>
                            </div>
                        </div>
                        {{ range $i, $key := .Rule.Keys }}
                        <div class='mb-3 row'>
                            {{ if eq $i 0 }}
                            <label class='form-label'><strong>Key (match type: {{ .Rule.MatchType }})</strong></label>
                            {{ end }}
                            <label for='key{{$i}}' class='col-sm-5 col-form-label'>{{ $key.Name }} (bit&lt;{{ $key.Bitwidth }}&gt;)</label>
                            <div class='col-sm-7'>
                                <input type='text' class='form-control' name='key{{$i}}' id='key{{$i}}'>
                            </div>
                        </div>
                        {{end}}
                        {{ range $i, $par := .Rule.ActionParams }}
                        <div class='mb-3 row'>
                            {{ if eq $i 0 }}
                            <label class='form-label'><strong>Parameters</strong></label>
                            {{ end }}
                            <label for='par{{$i}}' class='col-sm-5 col-form-label'>{{ $par.Name }} (bit&lt;{{ $par.Bitwidth }}&gt;)</label>
                            <div class='col-sm-7'>
                                <input type='text' class='form-control' name='par{{$i}}' id='par{{$i}}'>
                            </div>
                        </div>
                        {{ end }}     
                        <button type='submit' class='w-100 btn btn-success mt-3'>Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!--    FINE    -->
</body>

</html>
